<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="./css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <meta charset="UTF-8"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" as="style"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"
    onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
    <link rel="stylesheet" href="./css/style.css">
    </noscript>
    <title>Todos</title>
</head>
<body>
    <header class="header container">
            <a href="/Todos" class="header-logo">Todos</a>
    </header>
    <main>
        <section class="add-section">
            <form class="add-todo-form" id="addForm">
                <input type="text" name="title" placeholder="Add a todo"
                class="add-todo-input" >
                <button type="submit" class="add-todo-btn">Add</button>
            </form>
            <select class="todo-sorting" name="sorting" id="sortingSelect">
                <option value="createdAt/1">Time (From old to new)</option>
                <option value="createdAt/-1">Time ( From new to old)</option>
            </select>
        </section>
        <section class="todos" id="todoList">
           <div class="todo">
               <h2 class="todo-title"></h2>
               <h3 class="todo-status"></h3>
               <button class="todo-delete" data-id="${todo.id}">Delete</button>
           </div> 
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
